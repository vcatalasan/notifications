<!DOCTYPE html>
<html lang="en">
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="bootstrap-notify.min.js"></script>
<link href="bootstrap.css" rel="stylesheet">
<link href="animate.css" rel="stylesheet">
<!-- notification documentation http://bootstrap-notify.remabledesigns.com -->
<style>
[data-notify="progressbar"] {
	margin-bottom: 0px;
	position: absolute;
	bottom: 0px;
	left: 0px;
	width: 100%;
	height: 5px;
}
</style>
</head>
<body>

<script>
$.notify({
	// options
	icon: 'http://png-4.findicons.com/files/icons/1686/led/16/exclamation_octagon_fram.png',
	title: '<b>Notification Example</b><br />',
	message: 'This is an example of a notification',
	url: 'https://twitter.com',
	target: '_blank'
},{
	// settings
	element: 'body',
	position: 'fixed',
	type: "success", // danger, warning, success, info
	allow_dismiss: true,
	newest_on_top: false,
	placement: {
		from: "bottom",
		align: "left"
	},
	offset: 20,
	spacing: 10,
	z_index: 1031,
	delay: 100000,
	timer: 1000,
	url_target: '_blank',
	mouse_over: 'pause',
	animate: {
		enter: 'animated fadeInDown',
		exit: 'animated fadeOutUp'
	},
	onShow: null,
	onShown: null,
	onClose: null,
	onClosed: null,
	icon_type: 'img',
	template: '<div data-notify="container" class="col-xs-11 col-sm-3 alert alert-{0}" role="alert">' +
		'<button type="button" aria-hidden="true" class="close" data-notify="dismiss">x</button>' +
		'<span data-notify="icon"></span> ' +
		'<span data-notify="title">{1}</span> ' +
		'<span data-notify="message">{2}</span>' +
		'<div class="progress" data-notify="progressbar">' +
			'<div class="progress-bar progress-bar-{0}" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>' +
		'</div>' +
		'<a href="{3}" target="{4}" data-notify="url"></a>' +
	'</div>' 
});



$.notify({
	// options
	icon: 'http://png-4.findicons.com/files/icons/1686/led/16/exclamation_octagon_fram.png',
	title: '<b>Notification Example</b><br />',

	placement: {
		from: "bottom",

	},
	offset: 20,
	spacing: 10,
	z_index: 1031,
	delay: 100000,
	timer: 1000,
	url_target: '_blank',
	mouse_over: 'pause',
	animate: {
		enter: 'animated fadeInDown',
		exit: 'animated fadeOutUp'
	},
	onShow: null,
	onShown: null,
	onClose: null,
	onClosed: null,
	icon_type: 'img',
	template: '<div data-notify="container" class="col-xs-11 col-sm-3 alert alert-{0}" role="alert">' +
		'<button type="button" aria-hidden="true" class="close" data-notify="dismiss">x</button>' +
		'<span data-notify="icon"></span> ' +
		'<span data-notify="title">{1}</span> ' +

		'<div class="progress" data-notify="progressbar">' +
			'<div class="progress-bar progress-bar-{0}" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>' +
		'</div>' +
		'<a href="{3}" target="{4}" data-notify="url"></a>' +
	'</div>' 
});



</script>

</body>
</html>
